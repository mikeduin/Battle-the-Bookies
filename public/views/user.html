<userHead class="row" ng-init="vm.getUser()">
  <userInfo class="col m6">
    <selectDiv class="col m4">
        <label> Select a User </label>
        <select class="browser-default" ng-model="vm.userFilter" ng-init="vm.getAllUsers()" ng-change="vm.userChange()">
          <option ng-repeat = "user in vm.users" value="{{user.username}}"> {{user.username}} </option>
        </select>
    </selectDiv>
    <userDiv class="col m12">

      <div class="username"> {{vm.user.username}} </div>
      <div> {{vm.user.nameFirst}} {{vm.user.nameLast}} </div>
      <div>
        <gameTitle> MLB 2016 </gameTitle>
      </div>
      <div>
        <profits>
          <b>TOTAL PROFITS:</b> {{vm.user.sumYtd | currency:$:0}}
        </profits>
      </div>
      <div>
        <b>Wins</b>: {{vm.user.ytdW}}
      </div>
      <div>
        <b>Losses</b>: {{vm.user.ytdL}}
      </div>
      <div>
        <b>Win %</b>: {{vm.user.ytdPct | percentage:2}}
      </div>
    </userDiv>
  </userInfo>
  <lineChart class="col m6">
    <div zingchart id="mixed-chart" zc-json="vm.dailyData" zc-width="100%" zc-height="350px"></div>
  </lineChart>
</userHead>

<pieCharts class="row">
  <div class="col m4">
    <div zingchart id="fav-chart" zc-json="vm.favData" zc-width="100%" zc-height="350px"></div>
  </div>
  <div class="col m4">
    <div zingchart id="pick-type-chart" zc-json="vm.pickTypeData" zc-width="100%" zc-height="350px"></div>
  </div>
  <div class="col m4">
    <div zingchart id="tendency-chart" zc-json="vm.tendencyData" zc-width="100%" zc-height="350px"></div>
  </div>
</pieCharts>
