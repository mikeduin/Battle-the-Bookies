<resultsHead class="row" ng-init="vm.updateResults(); vm.getMlbLines()">
  <div class="col m12 center-align">
    Results
  </div>
</resultsHead>

<div class="row">
  <button class="btn blue" ng-click="vm.updateResults()"> Update Results</button>
  <button class="btn blue" ng-click="vm.updateDollars()"> Update Dollars</button>
<!--
  <update-results get-mlb-lines="vm.getMlbLines()" update-results="vm.updateResults()"> </update-results> -->
</div>


<div class="row">
  <div class="col m2">
      <select class="browser-default" ng-model="vm.gameDayFilter">
        <option ng-repeat = "day in vm.daysOfGames" value="{{day}}"> {{day}} </option>
      </select>
  </div>
</div>

<div class="row">
<divider class="divider col m6 offset-m3"></divider>
</div>

<sampleTable>
  <table>
    <thead>
      <tr>
        <th>
          Player
        </th>
        <th>
          YTD
        </th>
        <th>
          Today
        </th>
        <th ng-repeat="game in vm.mlbLines | orderBy: [vm.sortOrder, vm.sortOrderTwo] | filter: { MatchDay: vm.gameDayFilter }" ng-init="vm.resultChecker(game)"> {{game.AwayAbbrev}} {{game.AwayScore}} <br> {{game.HomeAbbrev}} {{game.HomeScore}} <br> {{game.GameStatus}} </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in vm.users" ng-init="vm.getPicks()">
        <td> {{user.username}} </td>
        <td> {{user.ytd}} </td>
        <td> {{vm.sumTotal()}} </td>
        <td ng-repeat="pick in vm.picks | orderBy: [vm.sortOrder, vm.sortOrderTwo] | filter: {MatchDay: vm.gameDayFilter} | filter: {username: user.username}" ng-class="{pickWin: pick.pickResult === 'win', pickLoss: pick.pickResult === 'loss'}" ng-init="vm.pickSettle(pick)"> {{pick.activePick}} <br><span> {{pick.dollars | currency:$:0}} </span> </td>
      </tr>
    </tbody>
  </table>
</sampleTable>
