<standingsHead class="row" ng-init="vm.getDates(); vm.getAllUsers(); vm.getDateNumbs()">
  <leadDiv class="col m12">
    <div class="col m10 left-align">
      <p class="resHead"> Standings </p>
    </div>
  </leadDiv>
</standingsHead>

<pagination class="row">
  <div class="col m3 push-m9">
    <ul class="pagination">
      <li class="waves-effect" ng-class="{disabled: vm.activePage === 1}" ng-click="vm.activePage !== 1? vm.pageDown() : null"><a><i class="fa fa-chevron-left"></i></a></li>
      <li ng-repeat="i in vm.pageArray" ng-class="{active: i === vm.activePage}" ng-click="vm.pageClick(i)" class="waves-effect"> {{i}}</li>
      <li class="waves-effect" ng-class="{disabled: vm.activePage > (vm.dayArrayLength / 4)}" ng-click="vm.activePage < (vm.dayArrayLength / 4) ? vm.pageUp() : null"><a><i class="fa fa-chevron-right"></i></a></li>
    </ul>
  </div>
</pagination>

<standings>
  <table class="striped boredered">
    <thead>
      <tr>
        <th rowspan="2"> Entrant</th>
        <th colspan="1"> </th>
        <th colspan="4" class="center-align"> YTD </th>
        <th colspan="4" class="center-align" ng-repeat="day in vm.daysOfGames | limitTo: 4: vm.pageView"> {{day}} </th>
      </tr>
      <tr>
        <th> Buy-in </th>
        <!-- <th> High Weeks </th> -->
        <th> W </th>
        <th> L </th>
        <th> Win% </th>
        <th> $ </th>
        <th colspan="4" ng-repeat="day in vm.daysOfGames | limitTo: 4: vm.pageView">
          <table><tr>
            <th> W </th>
            <th> L </th>
            <th colspan="2"> $ </th>
          </tr></table>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in vm.users | orderBy: vm.sortOrder" ng-init="vm.sumAllPicks(user)">
        <td> <a ui-sref="home.user({username: user.username})">{{user.username}}</a></td>
        <td> {{user.buyin}} </td>
        <td> {{user.ytdW}} </td>
        <td> {{user.ytdL}} </td>
        <td> {{user.ytdPct | percentage:2}} </td>
        <td> {{user.sumYtd | currency:$:2}} </td>
        <td colspan="4" ng-repeat="day in vm.dateNumbs | limitTo: 4: vm.pageView">
          <table ng-init="vm.sumDayPicks(user, day)"><tr>
            <td colspan="1"> 12 </td>
            <td colspan="1"> 6 </td>
            <td colspan="2"> {{user.sumDay | currency:$:2}} </td>
          </tr></table>
        </td>
      </tr>
    </tbody>
  </table>
</standings>
