<div class="row">
  <regBack class="col m12">
    <loginBox class="col m6 offset-m3 z-depth-2">
      <div class="row">
        <div>
          <loginTitle> Forgot Password </loginTitle>
        </div>
      </div>
      <div class="row">
        <form class="col s12" ng-submit="vm.forgotpw()">
          <div class="row">
            <div class="input-field col s8 offset-s2">
              <i class="fa fa-envelope prefix" aria-hidden="true"></i>
              <input type="text" class="validate" name="email">
              <label for="email">Enter Email Address</label>
            </div>
          </div>
          <div class="row">
            <div class="col m5 offset-m7">
              <button type="submit" class="btn btn-large waves-effect waves-light login-button"> Reset Password </button>
            </div>
          </div>
        </form>
      </div>
    </loginBox>
  </regBack>
</div>
